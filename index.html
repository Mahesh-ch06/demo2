<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Auth UI</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      animation: slideIn 0.5s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      background-color: #667eea;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .extra-options {
      margin-top: 1rem;
      text-align: center;
    }

    .phone-auth input {
      margin-top: 0.5rem;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #667eea;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-container">
      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Create one</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <h2>Create Account</h2>
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
      </form>

      <!-- Google and Phone Options -->
      <div class="extra-options">
        <button id="googleSignIn">Login with Google</button>
        <div class="phone-auth">
          <input type="tel" id="phoneNumber" placeholder="Phone Number" />
          <div id="recaptcha-container"></div>
          <button id="sendOtp">Send OTP</button>
          <input type="text" id="otpCode" placeholder="Enter OTP" />
          <button id="verifyOtp">Verify OTP</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK & App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1iij4QWlxQJJPS-yJrhSiCS79kS4dqaM",
      authDomain: "portfolio-56be7.firebaseapp.com",
      projectId: "portfolio-56be7",
      storageBucket: "portfolio-56be7.appspot.com",
      messagingSenderId: "888511551571",
      appId: "1:888511551571:web:11e809e995377e9a4ccea6",
      measurementId: "G-X3CYL9YZR1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle Forms
    window.toggleForms = function(formType) {
      const login = document.getElementById("loginForm");
      const signup = document.getElementById("signupForm");
      if (formType === "signup") {
        login.style.display = "none";
        signup.style.display = "block";
      } else {
        login.style.display = "block";
        signup.style.display = "none";
      }
    };

    // Login
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(user => alert("Welcome back! You're logged in."))
        .catch(err => alert(err.message));
    });

    // Signup
    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          sendEmailVerification(userCredential.user);
          alert("Account created. Please verify your email.");
          toggleForms("login");
        })
        .catch(err => alert(err.message));
    });

    // Google Login
    document.getElementById("googleSignIn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => alert("Google sign-in successful."))
        .catch(error => alert(error.message));
    });

    // Phone OTP
    window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", {
      size: "invisible",
      callback: response => {
        // reCAPTCHA solved - will proceed with OTP
      },
    }, auth);

    document.getElementById("sendOtp").addEventListener("click", () => {
      const phone = document.getElementById("phoneNumber").value;
      signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent.");
        })
        .catch(err => alert(err.message));
    });

    document.getElementById("verifyOtp").addEventListener("click", () => {
      const code = document.getElementById("otpCode").value;
      window.confirmationResult.confirm(code)
        .then(result => alert("Phone authentication successful."))
        .catch(error => alert("Invalid OTP."));
    });
  </script>
</body>
</html>
