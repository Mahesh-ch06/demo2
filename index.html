<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCafe - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white">
  <div id="app" class="max-w-md mx-auto mt-10 p-6 bg-slate-800 rounded-xl">
    <h1 class="text-3xl font-bold text-center text-orange-400 mb-4">CodeCafe</h1>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="signupUsername" placeholder="Username" class="form-input" required />
      <input type="email" id="signupEmail" placeholder="Email" class="form-input" required />
      <input type="password" id="signupPassword" placeholder="Password" class="form-input" required />
      <button type="submit" class="btn-orange w-full">Create Account</button>
    </form>

    <hr class="my-6 border-slate-700">

    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="form-input" required />
      <input type="password" id="loginPassword" placeholder="Password" class="form-input" required />
      <button type="submit" class="btn-orange w-full">Login</button>
    </form>

    <div class="mt-4 text-center">
      <button id="googleLogin" class="btn-outline w-full">Sign in with Google</button>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
