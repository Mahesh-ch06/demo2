<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeCafe - Login/Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="loginBtn" class="toggle-btn active">Login</button>
            <button id="signupBtn" class="toggle-btn">Sign Up</button>
        </div>

        <form id="loginForm" class="form active">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <div style="text-align: right; margin-bottom: 10px;">
                <a href="#" onclick="showResetForm()" style="color: #764ba2; font-size: 0.9em; text-decoration: none;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <form id="signupForm" class="form">
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <form id="resetPasswordForm" class="form" style="display: none;">
            <input type="email" id="resetEmail" placeholder="Enter your email to reset password" required />
            <button type="button" class="btn" onclick="sendResetEmail()">Send Reset Link</button>
            <p style="margin-top: 10px; text-align: center;">
                Remembered your password? <a href="#" onclick="showLoginForm()" style="color: #764ba2; text-decoration: none;">Login</a>
            </p>
        </form>

        <div class="divider"><span>or</span></div>

        <button id="googleSignIn" class="btn google">Continue with Google</button>
        <button onclick="window.location.href='phone-auth.html'" class="btn phone">Login with Phone Number</button>
    </div>

    <script type="module" src="register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            loginBtn.addEventListener('click', () => {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
            });

            signupBtn.addEventListener('click', () => {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
            });
        });

        function showResetForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Placeholder for reset email functionality (implemented in register.js)
        function sendResetEmail() {
            const email = document.getElementById('resetEmail').value;
            // The actual Firebase logic for sending reset email is in register.js
            alert(`Sending reset link to: ${email}`);
        }
    </script>
</body>
</html>
