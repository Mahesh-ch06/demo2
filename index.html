<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-wrapper">
    <div class="form-box login active">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" id="loginEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required />
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
        <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box signup">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-box">
          <input type="email" id="signupEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" required />
          <label>Password</label>
        </div>
        <button type="submit">Sign Up</button>
        <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase JS (Separate file) -->
  <script type="module" src="register.js"></script>
</body>
</html>
