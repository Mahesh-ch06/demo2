<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCafe - Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #232526, #414345);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff5e57;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e74c3c;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #ff5e57;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .nav-links button {
      width: 48%;
      background-color: #3498db;
    }
    .nav-links button:hover {
      background-color: #2980b9;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <form id="loginForm">
      <h2>Login to CodeCafe</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="link">
        <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Create one</a></p>
      </div>
    </form>

    <form id="signupForm" style="display: none;">
      <h2>Create a CodeCafe Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="link">
        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
      </div>
    </form>

    <div class="nav-links">
      <button onclick="location.href='google-auth.html'">Login with Google</button>
      <button onclick="location.href='phone-auth.html'">Login with Phone</button>
    </div>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="register.js"></script>
  <script>
    function toggleForms(type) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      if (type === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
