<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCafe - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .auth-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 10px 0;
      background: #ff6a00;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-btn:hover {
      background: #ff8124;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to CodeCafe</h1>
    <button class="auth-btn" onclick="location.href='email-auth.html'">Login / Sign Up with Email</button>
    <button class="auth-btn" onclick="location.href='google-auth.html'">Continue with Google</button>
    <button class="auth-btn" onclick="location.href='phone-auth.html'">Continue with Phone Number</button>
  </div>
</body>
</html>
