<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCafe - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff;
    }
    .container {
      background: #ffffff10; padding: 2rem; border-radius: 12px;
      backdrop-filter: blur(8px); box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%; max-width: 400px; transition: all 0.4s ease;
    }
    h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }
    input {
      width: 100%; padding: 0.8rem; margin-bottom: 1rem;
      border: none; border-radius: 6px;
    }
    button {
      width: 100%; padding: 0.8rem; background: #ff6a00;
      border: none; border-radius: 6px; font-weight: bold;
      cursor: pointer; color: white; transition: background 0.3s ease;
    }
    button:hover { background: #ff8c1a; }
    .form-toggle { text-align: center; margin-top: 1rem; }
    .form-toggle a { color: #ffd; text-decoration: underline; cursor: pointer; }
    .nav-options {
      display: flex; flex-direction: column; gap: 10px; margin-top: 20px;
    }
    .nav-options button { background-color: #444; }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2>Welcome to CodeCafe</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="form-toggle">
        <p>Don't have an account? <a onclick="toggleForms('signup')">Create one</a></p>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="form-toggle">
        <p>Already have an account? <a onclick="toggleForms('login')">Login</a></p>
      </div>
    </form>

    <!-- Other Auth Options -->
    <div class="nav-options">
      <button id="googleLoginBtn">Continue with Google</button>
      <button onclick="window.location.href='phone-auth.html'">Login with Phone Number</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      GoogleAuthProvider,
      signInWithPopup
    } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyD1iij4QWlxQJJPS-yJrhSiCS79kS4dqaM",
  authDomain: "portfolio-56be7.firebaseapp.com",
  projectId: "portfolio-56be7",
  storageBucket: "portfolio-56be7.firebasestorage.app",
  messagingSenderId: "888511551571",
  appId: "1:888511551571:web:11e809e995377e9a4ccea6",
  measurementId: "G-X3CYL9YZR1"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!userCred.user.emailVerified) {
          alert("Please verify your email before logging in.");
          auth.signOut();
        } else {
          alert("Login successful!");
          // Redirect or show dashboard
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        alert('Signup successful! Please verify your email.');
        toggleForms('login');
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    googleLoginBtn.addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        alert("Welcome " + result.user.displayName);
        // Redirect or show dashboard
      } catch (error) {
        alert("Google login failed: " + error.message);
      }
    });

    function toggleForms(formType) {
      if (formType === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
