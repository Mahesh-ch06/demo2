<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeCafe - Phone Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
      color: #222;
    }
    h2 {
      margin-bottom: 16px;
    }
    .phone-input-container {
      display: flex;
      width: 300px;
      margin: 8px 0 16px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #000;
    }
    .phone-code {
      padding: 12px 10px;
      background-color: #f0f0f0;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      border-right: 1px solid #ccc;
      min-width: 55px;
    }
    #phoneNumber {
      flex: 1;
      border: none;
      font-size: 1rem;
      padding: 12px 10px;
      outline: none;
      color: #000;
    }
    #otp {
      width: 300px;
      padding: 12px 10px;
      font-size: 1rem;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background-color: #0066cc;
      border: none;
      padding: 12px 20px;
      margin: 5px 10px 15px 0;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004999;
    }
    #recaptcha-container {
      margin-bottom: 16px;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, visibility 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Login with Phone Number</h2>

  <div class="phone-input-container">
    <div class="phone-code">+91</div>
    <input
      type="tel"
      id="phoneNumber"
      placeholder="7013295712"
      maxlength="10"
      autocomplete="tel"
    />
  </div>

  <div id="recaptcha-container"></div>

  <button id="sendOtpBtn">Send OTP</button>
  <button id="backBtn">Back</button>

  <br />

  <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
  <button id="verifyOtpBtn">Verify OTP</button>

  <div id="toast">OTP sent successfully!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Your firebaseConfig here
    const firebaseConfig = {
      apiKey: "YOUR_VALID_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "G-MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.recaptchaVerifier = new RecaptchaVerifier(
      "recaptcha-container",
      {
        size: "normal",
        callback: () => console.log("reCAPTCHA solved"),
        "expired-callback": () => {
          alert("reCAPTCHA expired, please solve it again.");
        }
      },
      auth
    );

    let confirmationResult;

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    function isValidIndianPhone(phone) {
      // Phone should be 10 digits starting with 6-9
      const pattern = /^[6-9]\d{9}$/;
      return pattern.test(phone);
    }

    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phoneInput = document.getElementById("phoneNumber");
      const phone = phoneInput.value.trim();

      if (!isValidIndianPhone(phone)) {
        alert("Please enter a valid 10-digit Indian mobile number starting with 6-9.");
        phoneInput.focus();
        return;
      }

      const fullPhoneNumber = "+91" + phone;

      signInWithPhoneNumber(auth, fullPhoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          showToast("OTP sent successfully!");
        })
        .catch((error) => {
          alert("Error sending OTP: " + error.message);
          // Reset reCAPTCHA in case of error
          window.recaptchaVerifier.render().then((widgetId) => {
            grecaptcha.reset(widgetId);
          });
        });
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const otpInput = document.getElementById("otp");
      const otp = otpInput.value.trim();

      if (otp.length !== 6) {
        alert("Please enter a valid 6-digit OTP.");
        otpInput.focus();
        return;
      }

      if (!confirmationResult) {
        alert("Please request an OTP first.");
        return;
      }

      confirmationResult
        .confirm(otp)
        .then(() => {
          alert("Phone login successful!");
          window.location.href = "index.html"; // Redirect after success
        })
        .catch(() => {
          alert("Incorrect OTP. Please try again.");
        });
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });
  </script>
</body>
</html>
