<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCafe - Phone Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #recaptcha-container {
      margin-top: 15px;
    }
    .back-button {
      display: block;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Login with Phone Number</h2>

  <div>
    <span style="font-weight: bold;">+91</span>
    <input type="text" id="phoneNumber" placeholder="7013295712" maxlength="10" />
  </div>

  <div id="recaptcha-container"></div>

  <button id="sendOtp">Send OTP</button>

  <input type="text" id="otpCode" placeholder="Enter OTP" />
  <button id="verifyOtp">Verify OTP</button>

  <a href="https://mahesh06.me/demo2/" class="back-button">&larr; Back</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD1iij4QWlxQJJPS-yJrhSiCS79kS4dqaM",
      authDomain: "portfolio-56be7.firebaseapp.com",
      projectId: "portfolio-56be7",
      storageBucket: "portfolio-56be7.firebasestorage.app",
      messagingSenderId: "888511551571",
      appId: "1:888511551571:web:11e809e995377e9a4ccea6",
      measurementId: "G-X3CYL9YZR1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    // Initialize reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': () => {
        console.log('reCAPTCHA solved');
      },
      'expired-callback': () => {
        console.warn('reCAPTCHA expired, solve again.');
      }
    }, auth);

    // Send OTP
    document.getElementById('sendOtp').addEventListener('click', async () => {
      const number = document.getElementById('phoneNumber').value.trim();
      if (number.length !== 10 || isNaN(number)) {
        alert("Please enter a valid 10-digit Indian mobile number.");
        return;
      }
      const phoneNumber = '+91' + number;

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        alert("OTP sent successfully to " + phoneNumber);
      } catch (error) {
        alert("Error sending OTP: " + error.message);
        console.error(error);
      }
    });

    // Verify OTP
    document.getElementById('verifyOtp').addEventListener('click', async () => {
      const code = document.getElementById('otpCode').value.trim();

      if (!confirmationResult) {
        alert("Please request an OTP first.");
        return;
      }

      try {
        await confirmationResult.confirm(code);
        alert("Phone login successful!");
        window.location.href = "index.html"; // Change this to your desired redirect
      } catch (error) {
        alert("Incorrect OTP: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
