<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeCafe - Phone Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #recaptcha-container {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }
    #backBtn {
      background-color: #6c757d;
    }
    #backBtn:hover {
      background-color: #5a6268;
    }
    /* Toast message style */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 14px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 1rem;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>

  <h2>Login with Phone Number</h2>

  <label for="phoneNumber">Phone Number (+91):</label>
  <input type="text" id="phoneNumber" maxlength="10" placeholder="7013295712" value="7013295712" />

  <div id="recaptcha-container"></div>

  <button id="sendOtpBtn">Send OTP</button>

  <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" />

  <button id="verifyOtpBtn">Verify OTP</button>

  <button id="backBtn">Back</button>

  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // ======= Replace these with your Firebase project config =======
    const firebaseConfig = {
      apiKey: "YOUR_VALID_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "G-MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Setup reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        // reCAPTCHA solved - allow send OTP button to work
        console.log('reCAPTCHA solved');
      },
      'expired-callback': () => {
        alert("reCAPTCHA expired, please verify again.");
      }
    }, auth);

    // Render the reCAPTCHA widget explicitly
    window.recaptchaVerifier.render().then(widgetId => {
      window.recaptchaWidgetId = widgetId;
    });

    let confirmationResult;

    // Toast popup helper
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'show';
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 3000);
    }

    // Validate Indian phone number (10 digits, starts with 6-9)
    function isValidIndianPhone(phone) {
      return /^[6-9]\d{9}$/.test(phone);
    }

    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phoneInput = document.getElementById("phoneNumber");
      const phone = phoneInput.value.trim();

      if (!isValidIndianPhone(phone)) {
        alert("Please enter a valid 10-digit Indian mobile number starting with 6-9.");
        phoneInput.focus();
        return;
      }

      const fullPhoneNumber = "+91" + phone;

      signInWithPhoneNumber(auth, fullPhoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          showToast("OTP sent successfully!");
        })
        .catch((error) => {
          alert("Error sending OTP: " + error.message);
          // Reset reCAPTCHA on error so user can retry
          if (window.grecaptcha && window.recaptchaWidgetId !== undefined) {
            grecaptcha.reset(window.recaptchaWidgetId);
          }
        });
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const otpInput = document.getElementById("otp");
      const otp = otpInput.value.trim();

      if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
        alert("Please enter a valid 6-digit OTP.");
        otpInput.focus();
        return;
      }

      if (!confirmationResult) {
        alert("Please send OTP first.");
        return;
      }

      confirmationResult.confirm(otp)
        .then((result) => {
          showToast("Phone login successful!");
          // Redirect to your app main page or do other stuff
          setTimeout(() => {
            window.location.href = "index.html"; // Change as needed
          }, 1500);
        })
        .catch((error) => {
          alert("Incorrect OTP or verification failed!");
          console.error(error);
        });
    });

    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "https://mahesh06.me/demo2/";
    });
  </script>

</body>
</html>
